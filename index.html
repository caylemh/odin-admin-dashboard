<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container" role="main">
        <div class="leftmenu">
            <div id="dashboard-link">
                <a href="#">
                    <img src="./assets/icons/view-dashboard.svg" alt="dashboard-icon" style="width: 50px;">
                    <h1>Dashboard</h1>
                </a>
            </div>
           <div id="main-menu">
                <a href="#">
                    <img src="./assets/icons/home.svg" alt="home-icon" class="icon">
                    <h2>Home</h2>
                </a>
                <a href="#">
                    <img src="./assets/icons/account-box.svg" alt="account-icon" class="icon">
                    <h2>Profile</h2>
                </a>
                <a href="#">
                    <img src="./assets/icons/message.svg" alt="msg-icon" class="icon">
                    <h2>Messages</h2>
                </a>
                <a href="#">
                    <img src="./assets/icons/history.svg" alt="history-icon" class="icon">
                    <h2>History</h2>
                </a>
                <a href="#">
                    <img src="./assets/icons/tasks.svg" alt="task-icon" class="icon">
                    <h2>Tasks</h2>
                </a>
                <a href="#">
                    <img src="./assets/icons/community.svg" alt="community-icon" class="icon">
                    <h2>Communities</h2>
                </a>
           </div>
           <div id="settings-menu">
                <a href="#">
                    <img src="./assets/icons/settings.svg" alt="settings-icon" class="icon">
                    <h2>Settings</h2>
                </a>
                <a href="#">
                    <img src="./assets/icons/support.svg" alt="support-icon" class="icon">
                    <h2>Support</h2>
                </a>
                <a href="#">
                    <img src="./assets/icons/security.svg" alt="security-icon" class="icon">
                    <h2>Privacy</h2>
                </a>
           </div>
        </div>
        <div class="header">
            <div class="row-1">
                <div id="search-bar">
                    <img src="./assets/icons/search.svg" alt="search-icon" style="width: 25px">
                    <input type="text" name="search" id="search">
                </div>
                <div id="notification-bar">
                    <div id="notification-container">
                        <img src="./assets/icons/notification.svg" alt="notification-icon" style="width: 25px;">
                        <img src="./assets/images/avatars/avatar-10.svg" alt="avatar-10-icon" style="width: 45px;">
                        <h2>James Ridley</h2>
                    </div>
                </div>
            </div>
            <div class="row-2">
                <div id="user-welcome">
                    <img src="./assets/images/avatars/avatar-10.svg" alt="avatar-10-icon" style="width: 70px;">
                    <div id="user-details">
                        <h3>Hi There,</h3>
                        <h1>James Ridley (@james)</h1>
                    </div>
                </div>
                <div id="button-menu">
                    <div id="button-container">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightmenu">Right Menu</div>
        <div class="card-area">Card Area</div>
    </div>
</body>
</html>
